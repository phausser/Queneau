<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUENEAU</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>QUENEAU</h1>
    <label for="input">Eingabetext:</label>
    <textarea id="input" rows="5" placeholder="Gib deinen Text ein..."></textarea>

    <label for="style-select">Stil ausw√§hlen:</label>
    <select id="style-select">
        <option th:each="s : ${styles}" th:value="${s}" th:text="${s}"></option>
    </select>

    <button id="apply-btn">STIL ANWENDEN</button>

    <div id="output">
        <button id="copy-btn" title="Text kopieren"></button>
        <div id="output-text">
        </div>
</div>
<script src="/script/app.js"></script>
</body>
</html>
