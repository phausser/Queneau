<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Textübersetzer mit Stil</title>
</head>
<body>
<h1>Textübersetzer mit Stil (nach Queneaus Stilübungen)</h1>

<form th:action="@{/translate}" method="post">
    <label for="text">Eingabetext:</label><br/>
    <textarea id="text" name="text" rows="5" cols="50" required></textarea><br/><br/>

    <label for="style">Stil auswählen (aus Queneaus 99 Stilen):</label><br/>
    <select id="style" name="style" required>
        <option th:each="s : ${styles}" th:value="${s}" th:text="${s}"></option>
    </select><br/><br/>

    <label for="language">Zielsprache:</label><br/>
    <select id="language" name="language" required>
        <option th:each="l : ${languages}" th:value="${l}" th:text="${l}"></option>
    </select><br/><br/>

    <button type="submit">Übersetzen</button>
</form>

<div th:if="${translatedText}">
    <h2>Ergebnis:</h2>
    <p><strong>Originaltext:</strong> <span th:text="${originalText}"></span></p>
    <p><strong>Stil:</strong> <span th:text="${style}"></span></p>
    <p><strong>Zielsprache:</strong> <span th:text="${language}"></span></p>
    <p><strong>Übersetzung/Umschreibung:</strong> <span th:text="${translatedText}"></span></p>
</div>
</body>
</html>
